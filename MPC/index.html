<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wavesurfer.js"></script>
</head>

<body>


    <div class="box">

        <div class="row">
            <div class="display">
                <h2>Press the binded keys or click the buttons to start making a beat </h2>
            </div>

            <h1>Drum Machine</h1>
            <h2>by Kris Dimov</h2>

            <div id="kick" class="btn green text w" type="button">W</div>
            <div id="clap" class="btn blue text e" type="button">E</div>
            <div id="hat" class="btn pink text r" type="button">R</div>
            <div id="openhat" class="btn blue text t" type="button">T</div>
            <div id="tom1" class="btn blue text a" type="button">A</div>
            <div id="snare" class="btn pink text s" type="button">S</div>
            <div id="tom2" class="btn blue text d" type="button">D</div>
            <div id="ride" class="btn red text f" type="button">F</div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
